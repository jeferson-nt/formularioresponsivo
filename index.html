<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="imagem/png" href="img/favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>Faça seu Login</title>
</head>

<body>
  <div class="main-login">
    <div class="left-login">
      <h1>Faça seu login<br>entre para o nosso time</h1>
      <img src="img/imagem.svg" class="left-login-image" alt="Imagem Personalizada">
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>LOGIN</h1>
        <div class="textfield">
          <label for="usuario">Usuário</label>
          <input type="text" name="usuario" placeholder="Usuário">
        </div>
        <div class="textfield">
          <label for="senha">Senha</label>
          <input type="passoword" name="senha" placeholder="Senha">
        </div>
        <button class="btn-login">Login</button>
      </div>
    </div>
  </div>
</body>

</html>
